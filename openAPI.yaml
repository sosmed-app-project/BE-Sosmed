                        - Islam
                        - Kristen
                        - Katolik
                        - Hindu
                        - Budha
                        - Konghucu
                      example: Kristen
                    "gender":
                      type: string
                      enum:
                        - Male
                        - Female
                      example: Male
                "user_education_data":
                  type: array
