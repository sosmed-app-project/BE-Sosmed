                    "emergency_name":
                      type: string
                      example: pepper potts
                    "emergency_status":
                      type: string
                      example: wife
                    "emergency_phone":
                      type: string
                      example: 098765
                    "npwp":
                      type: string
                      example: KGJG7875765HJ
                    "bpjs":
                      type: string
                      example: KAGK76657POIU
                    "religion":
                      type: string
